<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">PRANAY</h2>
            <h3 id="artist">pranay</h3>
            <div class="img_container">
                <img src="pb2.png" alt="">
            </div>
            <audio src="arambh hei (2).mpeg"></audio>

            <!-- controls -->
            <div class="music_controls">
                <i class="fas fa-backward" id="prev" title="preivious"></i>
                <i class="fas fa-play main-button" id="play" title="play"></i>
                <i class="fas fa-forward" id="next" title="next"></i>
            </div>
        </div>
    </div>
    <script>
        const music = document.querySelector("audio");
        const img = document.querySelector("img");

        // }]


        let isPlaying = false;

        // for play
        const playMusic = () => {
            isPlaying = true;
            music.play();
            play.classList.replace('fa-play', "fa-pause")
            img.classList.add("anime");
        };

        // for pause 
        const pauseMusic = () => {
            isPlaying = false;
            music.pause();
            play.classList.replace("fa-pause", 'fa-play')
            img.classList.remove("anime");
        };
        play.addEventListener("click", () => {
            if (isPlaying) {
                pauseMusic();
            } else {
                playMusic();
            };


            // isPlaying ? pauseMusic() : pauseMusic();
